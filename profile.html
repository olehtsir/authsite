<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="/authsite/css/style.css" />
    </head>
    <body onload="loadProfile()">
        <div class="container">
            <div class="card">
                <h1 data-i18n="profile.title">Профіль</h1>

                <p>
                    <span data-i18n="profile.loggedAs">Ти залогінений як:</span>
                    <b id="who">...</b>
                </p>

                <div class="row">
                    <button onclick="logoutUser()" data-i18n="profile.logout">
                        Logout
                    </button>
                    <button
                        onclick="window.location.href = '/authsite/index.html'"
                        data-i18n="profile.home"
                    >
                        На головну
                    </button>
                </div>

                <div id="msg" class="msg"></div>
            </div>
        </div>

        <script src="/authsite/js/auth.js"></script>
    </body>
</html>
