<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <link rel="stylesheet" href="/authsite/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 data-i18n="register.title">Реєстрація</h1>

                <input
                    id="email"
                    data-i18n-placeholder="form.email"
                    placeholder="Email"
                />
                <input
                    id="password"
                    data-i18n-placeholder="form.passwordMin"
                    type="password"
                    placeholder="Пароль (мін 6 символів)"
                />

                <button onclick="registerUser()" data-i18n="register.button">
                    Створити акаунт
                </button>

                <p class="small">
                    <span data-i18n="register.haveAccount">Вже є акаунт?</span>
                    <a href="/authsite/index.html" data-i18n="register.toLogin"
                        >Увійти</a
                    >
                </p>

                <div id="msg" class="msg"></div>
            </div>
        </div>

        <script src="/authsite/js/auth.js"></script>
    </body>
</html>
