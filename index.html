<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="/authsite/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <select id="langSelect" onchange="setLanguage(this.value)">
                    <option value="uk">Українська</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>

                <h1 data-i18n="login.title">Вхід</h1>

                <input
                    id="email"
                    data-i18n-placeholder="form.email"
                    placeholder="Email"
                />
                <input
                    id="password"
                    data-i18n-placeholder="form.password"
                    type="password"
                    placeholder="Пароль"
                />

                <button onclick="loginUser()" data-i18n="login.button">
                    Увійти
                </button>

                <p class="small">
                    <span data-i18n="login.noAccount">Немає акаунту?</span>
                    <a
                        href="/authsite/register.html"
                        data-i18n="login.toRegister"
                        >Зареєструватись</a
                    >
                </p>

                <div id="msg" class="msg"></div>
            </div>
        </div>

        <script src="/authsite/js/auth.js"></script>
    </body>
</html>
