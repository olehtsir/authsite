<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <select id="langSelect">
                    <option value="uk">Українська</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>

                <h1 data-i18n="login.title">Вхід</h1>

                <form id="authForm" data-action="login" autocomplete="on">
                    <input
                        id="email"
                        name="email"
                        type="email"
                        inputmode="email"
                        autocomplete="email"
                        required
                        data-i18n-placeholder="form.email"
                        placeholder="Email"
                    />
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        data-i18n-placeholder="form.password"
                        placeholder="Пароль"
                    />

                    <button type="submit" data-i18n="login.button">
                        Увійти
                    </button>
                </form>

                <p class="small">
                    <span data-i18n="login.noAccount">Немає акаунту?</span>
                    <a
                        href="/authsite/register.html"
                        data-i18n="login.toRegister"
                        >Зареєструватись</a
                    >
                </p>

                <div id="msg" class="msg"></div>
            </div>
        </div>

        <script src="/authsite/js/auth.js"></script>
    </body>
</html>
